<div class="border border-primary rounded shadow p-4 mb-5 bg-white rounded">
    <h3 id="Title"></h3>
    <br />
    <!-- hidden element to store type of operation (add or edit) -->
    <input type="hidden" id="requestType" value="" />
    <!-- hidden input to store element id if this is edit operation -->
    <input type="hidden" id="elementID" value="" />

    <form class="row g-3">
        <div class="form-group row">
            <label for="Name" class="col-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" placeholder="Enter Full Name" required>
                <span id="nameValidation" class="text-danger" style="display: none;">Enter a Name</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="National_ID" class="col-sm-2 col-form-label">National_ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="National_ID" placeholder="National ID is 14 digit number" required>
                <span id="natIDValidation" class="text-danger" style="display: none;">Please Enter National ID correctly (14 digit)</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="DoB" class="col-sm-2 col-form-label">Date Of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="DoB" required>
                <span id="doBValidation" class="text-danger" style="display: none;">Don't forget date of birth (older than 18)</span>
            </div>
        </div>
        <div class="form-group row">
            <!-- account dropdownlist -->
            <select id="accountOptions" class="form-select" aria-label="Account" required>
                <option selected>Please Choose an Account</option>
            </select>
            <span id="accountValidation" class="text-danger" style="display: none;">choose an Account</span>
        </div>
        <div class="form-group row">
            <!-- LoB dropdownlist -->
            <select id="loBOptions" class="form-select" aria-label="LoB" required>
                <option selected>Please Choose a Line of Business</option>
            </select>
            <span id="loBValidation" class="text-danger" style="display: none;">choose a line of Business</span>
        </div>
        <div class="form-group row">
            <!-- language dropdownlist -->
            <select id="languageOptions" class="form-select" aria-label="Language" required>
                <option selected>Please Choose Language</option>
            </select>
            <span id="languageValidation" class="text-danger" style="display: none;">choose a Language</span>
        </div>
        <!-- language level checks -->
        <div class="form-group row">
            <label for="level" class="col-sm-2 col-form-label">Levels</label>
            <div id="languageLevelOptions">
                
            </div>
            <span id="lvlValidation" class="text-danger" style="display: none;">choose a Language level (at least one level)</span>
        </div>
        <button id="formBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



<script src="../Scripts/AddOrEdit.js"></script>
