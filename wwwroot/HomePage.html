<!-- login form -->
<div class="border border-primary rounded shadow p-3 mb-5 bg-white rounded">
    <form>
        <div class="form-group row">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label col-form-label-lg">Email
                address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="email"
                    placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1"
                class="col-sm-2 col-form-label col-form-label-lg">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="password"
                    placeholder="Password">
            </div>
        </div>

        <button id="LoginBtn" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<script src="../Scripts/Home.js"></script>
